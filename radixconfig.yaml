apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: procosys-apps-landing-page
spec: 
  environments:
  - name: prod
    build:
      from: main
  components:
  - name: frontend
    image: procosys.azurecr.io/procosys/apps-landing-page:{imageTagName}
    ports:
    - name: http
      port: 5000
    publicPort: http
    environmentConfig:
    # Development environment
    - environment: prod
      resources:
        requests:
          memory: '256Mi'
          cpu: '100m'
        limits:
          memory: '256Mi'
          cpu: '100m'      
  privateImageHubs:
    procosys.azurecr.io:
      username: 9d3898e4-730f-4fb5-8ddf-a5de51537896

