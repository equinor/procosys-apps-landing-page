server {
    listen              5000;
    listen              [::]:5000;
    server_name         localhost;
    absolute_redirect   off;   
    index index.html;

    root /landingpage;
    try_files $uri $uri/ /index.html;

    location /index.html {
        add_header Cache-Control "no-cache";
    }

    location /mc {
        proxy_pass         https://frontend-procosys-mc-webapp-prod.radix.equinor.com;
      }
     
    location /comm {
        proxy_pass         https://frontend-procosys-commissioning-webapp-prod.radix.equinor.com;
    }
}
